<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>邀请好友</title>
    <script>
        var deviceWidth =window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;
        document.documentElement.style.fontSize =2*( deviceWidth / 7.5) +"px";
    </script>
</head>
<body>
<div class="textCenter content">
    <div class="logo">
        <img id="logo"} alt="">
    </div>
    <h2>获得优惠出行机会</h2>
    <P class="text">分享给好友，TA在优惠券输入“优惠码”，<br/>兑换成功即可获得&nbsp;<span id="gift">3张10元</span>&nbsp;优惠券。</P>
    <P class="text">好友用车（有效里程≥5公里），<br/>您也将获得&nbsp;<span>1张30元</span>&nbsp;优惠券奖励。</P>
    <P class="text">我的专属优惠码（长按复制）</P>
    <div class="invite-code-box">
        <input type="text" id="contents" value="加载中..." readonly >
    </div>
    <div id="inviteZone">
        <div class="through-line share-title"><span>我的优惠，分享到</span></div>
        <div class="invite-aim">
            <div id="toPerson">
                <img id="wechat1" alt=""/>
                <p>微信</p>
            </div>
            <div id="toPublic">
                <img id="wechat2" alt="">
                <p>朋友圈</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
