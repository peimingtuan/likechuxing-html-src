<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title> </title>
</head>
<body>
    <div class="wrap">
        <div class="mainTitle">
            <h2>提前用车</h2>
            <p>违章尚未处理的用户缴纳违章保证金后，可提前用车</p>
        </div>
        <div class="contnet">
            <div>
                <h4>
                    <span class="index">1.</span>缴纳违章保证金
                </h4>
                <p>违章尚未处理的用户通过支付宝或微信支付的方式向“立刻出行”支付违章保证金。</p>
            </div>
            <div>
                <h4><span class="index">2.</span>违章保证金说明</h4>
                <ol>
                    <li><span class="index">a.</span>违章保证金用于违章产生费用后，用户不按时承担相应责任，“立刻出行”有权从违章保证金中直接抵扣相应费用;</li>
                    <li><span class="index">b.</span>违章保证金不可开具发票;</li>
                    <li><span class="index">c.</span>缴纳后15天内，携带相关材料到当地交警大队处理违章，15天未处理，系统将扣除违章保证金。</li>
                </ol>   
            </div>
            <div>
                <h4><span class="index">3.</span>违章保证金退还</h4>
                <ol>
                    <li><span class="index">a.</span>确认用户违章按时处理完成后退还;</li>
                    <li><span class="index">b.</span>违章保证金为无息退还。</li>
                </ol>
            </div>
        </div>
        
    </div>
</body>
</html>
