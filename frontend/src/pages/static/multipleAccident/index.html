<p>＊发生交通事故后：</p>
<ul>
    <li>1. 请您立即拉手刹、熄火、打开应急灯（双闪）；</li>
    <li>2. 车内人员撤离到安全地带；</li>
    <li>3. 车辆后方放置三角警示牌（普通道路50-100米，高速道 路250米）；</li>
    <li>4. 夜间还需开启示廓灯<span class="icon-con"></span>。</li>
</ul>
<div class="gray-line"></div>
<p>＊如果对方有以下行为，应立即报警，等候交警处理：</p>
<ul>
    <li>1. 对方车辆无号牌；</li>
    <li>2. 对方驾驶员无证驾驶；</li>
    <li>3. 对方驾驶员有饮酒嫌疑。</li>
</ul>
