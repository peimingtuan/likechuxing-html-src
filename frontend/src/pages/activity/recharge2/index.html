<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>充值返活动</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"></div>
        <div class="title">新年充值特惠</div>
    </div>

    <div class="btns"></div>

    <div class="tips">*点击对应金额可直接充值</div>

    <div class="rules-box">
        <div class="rules">
            <div class="title">活动规则</div>

            <p><span class="index">1、</span>充值金额实时到账，赠送余额次月开始分6个月返还；</p>
            <p><span class="index">2、</span>每月的赠送余额自发放之日起3个月内有效，到期未使用将自动清零；</p>
            <p><span class="index">3、</span>每位用户可参与3次充值活动，额度不限；</p>
            <p><span class="index">4、</span>活动仅限成都用户参与。</p>
        </div>

        <div class="example">
            <div class="title">举例：</div>

            <p>1月20日充值300元，</p>
            <p>2月1日赠送余额到账25元，3月1日赠送余额到账25元，以此类推。</p>
            <p>2月1日赠送的25元余额，使用有效期截止5月1日0点。</p>
            <p>3月1日赠送的25元余额，使用有效期截止6月1日0点，以此类推。</p>
        </div>
    </div>
</div>
</body>
</html>
