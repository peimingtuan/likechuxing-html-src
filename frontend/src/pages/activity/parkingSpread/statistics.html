<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>统计列表</title>
</head>
<body>
<div class="top none">
    <div class="select">
        <select id="month" name="month"></select>
        <button class="select-btn right">按月查询</button>
    </div>
</div>
<div class="stat-table-container">
    <table id="stat-table" cellspacing="1" cellpadding="0">
        <thead>
            <tr>
                <th>来源渠道</th>
                <th width="20%">注册</th>
                <th width="20%">认证</th>
                <th width="20%">交押金</th>
            </tr>
        </thead>
    </table>
    <button class="logout-btn">退出登录</button>
</div>
</body>
</html>
