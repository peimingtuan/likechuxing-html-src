<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>春节租车</title>
</head>
<body>
<div class="header"></div>
<div class="container">
    <div class="item">
        <input class="input" id="phone" type="text" maxlength="11" placeholder="请输入手机号"/>
        <div class="clear" id="phone_clear" style="display:none"></div>
    </div>

    <div class="item" style="display:none">
        <input class="input" id="code" type="text" maxlength="4" placeholder="请输入验证码" />
        <div class="clear code" id="code_clear" style="display:none"></div>
        <div class="count">已发送</div>
    </div>

    <div class="item">
        <button class="btn">点击领取</button>
    </div>


</div>
<div class="footer"></div>
</body>
</html>
