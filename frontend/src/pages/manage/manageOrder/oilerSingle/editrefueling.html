<ul class="refueling-list">
    <li>
        选择加油站：<input type="text" class="void choice-oilstate" name="" value="" placeholder="请选择加油站" readonly />
        <span class="right-icon right">&#xe623;</span>
        <span class="clear-icon none">&#xe601;</span>
    </li>
    <li>
        油卡编号：<input type="text" class="oiler-number void" name="" value="" placeholder="请输入油卡编号后四位"/>
        <span class="select-oilnumber right">查询</span>
        <span class="clear-icon none">&#xe601;</span>
    </li>
    <li class="li-model">
        油品型号：<span><input type="radio" class="oilermodel"  name="oilermodel" value="92" checked/>92</span>
        <span><input type="radio" class="oilermodel" name="oilermodel" value="95" />95</span>
        <span><input type="radio" class="oilermodel" name="oilermodel" value="98" />98</span>
    </li>
    <li>
        加油量（L）：<input type="text" class="ifnumber void oilamount" name="" value="" placeholder="请输入加油量"/>
    </li>
    <li>
        加油金额（元）：<input type="text" class="ifnumber void oilmoney" name="" value="" placeholder="请输入加油金额"/>
    </li>
    <li>
        油卡余额（元）：<input type="text" class="ifnumber void oilbalance" name="" value="" placeholder="请输入加油卡余额"/>
    </li>
</ul>
<div class="editrefueling-content">
    <div class="left">
        <p>加油前油表</p>

        <div>
            <input type="hidden" value="" class="image image1"/>
            <span class="uploadIcon hasicam">&#xe616;</span>
            <span class="end-photo none">已上传</span>
            <span class="check-photo none">查看</span>
            <span class="swat-photo none">重拍</span>
            <!-- 用于本地缓存图片-->
            <input type="hidden" value="imageArray1" class="imageArray1"/>
        </div>
    </div>
    <div class="right">
        <p>加油后油表</p>

        <div>
            <input type="hidden" value="" class="image image2"/>
            <span class="uploadIcon">&#xe616;</span>
            <span class="end-photo none">已上传</span>
            <span class="check-photo none">查看</span>
            <span class="swat-photo none">重拍</span>
            <!-- 用于本地缓存图片-->
            <input type="hidden" value="imageArray2" class="imageArray1"/>
        </div>
    </div>
    <div class="left">
        <p>加油小票</p>

        <div>
            <input type="hidden" value="" class="image image3"/>

            <span class="swat-photo none">重拍</span>
            <!-- 用于本地缓存图片-->
            <input type="hidden" value="imageArray3" class="imageArray1"/>
        </div>
    </div>
    <div class="right">
        <p>车牌号</p>

        <div>
            <input type="hidden" value="" class="image image4"/>
            <span class="uploadIcon">&#xe616;</span>
            <span class="end-photo none">已上传</span>
            <span class="check-photo none">查看</span>
            <span class="swat-photo none">重拍</span>
            <!-- 用于本地缓存图片-->
            <input type="hidden" value="imageArray4" class="imageArray1"/>

    </div>
</div>

</div>

        </div>

        <div class="alert-refuebottom2">
