<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="telephone=no, address=no" name="format-detection">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>车辆预定列表</title>
    <script>
        var htmlBq = document.documentElement;

        function allSize() {
            var htmlWidth = htmlBq.clientWidth;
            if (htmlWidth >= 640) {
                htmlBq.style.fontSize = '40px';
            } else if (htmlWidth < 640 && htmlWidth >= 320) {
                htmlBq.style.fontSize = htmlWidth / (640 / 40) + 'px';
            } else if (htmlWidth < 320) {
                htmlBq.style.fontSize = '20px';
            }
        }
        allSize();
        window.onresize = function () {
            allSize();
        };
    </script>
    <script src="https://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.4&key=91ed10906005ee88866f14fd9f076e8b"></script>
</head>
<body>
<script>
    !(function (c, b, d, a) {
        c[a] || (c[a] = {});
        c[a].config = {pid: "gruqqi6cbp@6594c08d3216a5d", imgUrl: "https://arms-retcode.aliyuncs.com/r.png?"};
        with (b)with (body)with (insertBefore(createElement("script"), firstChild))setAttribute("crossorigin", "", src = d)
    })(window, document, "https://retcode.alicdn.com/retcode/bl.js", "__bl");
</script>
<div class="destine-content">
    <div class="div1">
        <span class="destineSelect">&#xe605;&nbsp;&nbsp;搜索</span>
        <span class="destineFilter">&#xe638;&nbsp;&nbsp;筛选</span>
        <span class="destineSort">&#xe602;&nbsp;&nbsp;排序</span>
        <span class="destineRefle">&#xe8d0;&nbsp;&nbsp;刷新</span>
    </div>
    <div class="div2">
        <p class="p1"></p>

        <p class="p2">
            <span>预约网点数：<font class="font1"></font></span>
            <span>预约车辆数：<font class="font2"></font></span>
        </p>
    </div>
</div>
<ul class="destineList">

</ul>
<div class="bottom-btn">
    <span class="check-net">查看地图网点</span><span class="check-netcar">查看可调入车辆</span><span
        class="check-carshow">车辆预定列表说明</span>
</div>
<!--车辆预定列表说明弹框-->
<div class="destine_window none">
    <div class="destine_content">
        <p class="title">
            车辆预定列表说明
        </p>

        <p class="p1">
            1.车辆预定列表中各网点的“已完成”车辆数需要等同于“用户预订”车辆数。
        </p>

        <p class="p2">
            2.请在每日凌晨5点之前完成车辆预订列表的调度任务。
        </p>

        <p class="p3">
            3.“当前车辆数”为该网点空闲车辆数。
        </p>
    </div>
    <div class="destine_bottom">
        <img src=""/>
    </div>
</div>
<!--排序提示框-->
<div class="sort_window common_cover none">
    <div class="sort_content">
        <div class="sort-title">
            排序
            <span class="close-sort">&#xe601;</span>
        </div>
        <ul class="sort-list">
            <li class="range-sort sort-color">距离网点从近到远<input type="hidden" value="1"/><img src=""/></li>
            <li class="num-sort">用户预订车辆数从大到小<input type="hidden" value="2"/><img class="none" src=""/></li>
        </ul>
    </div>
</div>
<!--confirm筛选提示框-->
<div class="carstock_window common_cover none">
    <div class="carstock_content">
        <div class="carstock-title">
            筛选
            <span class="close-carstock">&#xe601;</span>
        </div>
        <div class="confirm-carstock">
            <p>完成状态</p>

            <p class="confirm-carstate">
                <span class="allcarstate color">全部<input type="hidden" value=""/></span>
                <span class="state">未完成网点<input type="hidden" value="0"/></span>
            </p>

            <p>网点类型</p>

            <p class="confirm-carnetstate">
                <span class="allnettype color">全部网点<input type="hidden" value=""/></span>
                <span class="nettype">B类网点<input type="hidden" value="0"/></span>
                <span class="nettype">B+类网点<input type="hidden" value="1"/></span>
            </p>
        </div>
        <div class="carstate-bottom">
            <button class="carstate-reset">重置</button>
            <button class="carstate-sure">确定</button>
        </div>
    </div>
</div>
</body>
</html>
