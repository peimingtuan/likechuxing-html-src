<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="telephone=no, address=no" name="format-detection">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>选择网点</title>
    <script>
        var htmlBq = document.documentElement;

        function allSize() {
            var htmlWidth = htmlBq.clientWidth;
            if (htmlWidth >= 640) {
                htmlBq.style.fontSize = '40px';
            } else if (htmlWidth < 640 && htmlWidth >= 320) {
                htmlBq.style.fontSize = htmlWidth / (640 / 40) + 'px';
            } else if (htmlWidth < 320) {
                htmlBq.style.fontSize = '20px';
            }
        }
        allSize();
        window.onresize = function () {
            allSize();
        };
    </script>
</head>
<body>
<div class="pd-15">
    <div class="search-box">
        <div class="">
            <label>网点名称：</label>
            <input type="text" class="" id="searchPlace">
        </div>
        <p id="noResult" style="display: none;">未匹配到此网点</p>

        <div id="spList" class="list-items result-box">
            <ul id="items"></ul>
        </div>
    </div>
    <div>
        <label>楼层：</label>
        <select name="" id="parking">
            <option value="地面">地面</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="B3">B3</option>
            <option value="B4">B4</option>
        </select>
    </div>
    <div class="parkNumber"><label>车位号：</label><input type="text" id="parkNumber"></div>
    <div class="changeBtn">
        <button type="button" id="subChange" class="bottom-btn">提交</button>
    </div>
</div>
</body>
</html>
