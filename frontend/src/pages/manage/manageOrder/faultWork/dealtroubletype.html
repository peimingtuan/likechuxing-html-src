<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="telephone=no, address=no" name="format-detection">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>处理类型</title>
    <script>
        var htmlBq = document.documentElement;

        function allSize() {
            var htmlWidth = htmlBq.clientWidth;
            if (htmlWidth >= 640) {
                htmlBq.style.fontSize = '40px';
            } else if (htmlWidth < 640 && htmlWidth >= 320) {
                htmlBq.style.fontSize = htmlWidth / (640 / 40) + 'px';
            } else if (htmlWidth < 320) {
                htmlBq.style.fontSize = '20px';
            }
        }
        allSize();
        window.onresize = function () {
            allSize();
        };
    </script>
</head>
<body>
    <div class="top none">
        <p>已添加的处理类型</p>
    </div>
    <div class="faultdetail-type">
        <span class="span1">添加处理类型：</span>
        <span class="span2">请添加处理类型</span>
        <span class="span3 right">&#xe623;</span>
    </div>
    <!--选择故障类型弹层-->
    <div class="fault-type common_cover none">
        <div class="faultcontent">
            <p class="title">处理故障类型
                <span class="close-btn left">&#xe601;</span>
            </p>
            <div class="content">
                <p>
                    <span class="choice-type none">停车费类</span>
                    <span class="choice">请选择</span>
                </p>
                <!-- 一级分类-->
                <ul class="faulttype-list">
                </ul>
                <!--二级分类-->
                <ul class="faultchoice-list none">
                </ul>
            </div>
        </div>
    </div>
    <div class="endworkname-submit">
        <button>确认添加</button>
    </div>
</body>
</html>
