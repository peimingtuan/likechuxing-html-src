    <title>故障工单</title>
    <script>
        var htmlBq = document.documentElement;

        function allSize() {
            var htmlWidth = htmlBq.clientWidth;
            if (htmlWidth >= 640) {
                htmlBq.style.fontSize = '40px';
            } else if (htmlWidth < 640 && htmlWidth >= 320) {
                htmlBq.style.fontSize = htmlWidth / (640 / 40) + 'px';
            } else if (htmlWidth < 320) {
                htmlBq.style.fontSize = '20px';
            }
        }
        allSize();
        window.onresize = function () {
            allSize();
        };
    </script>
    <script src="https://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>

<div class="faultdetail-content">
    <p>
        <span class="plate_no inline"></span>
        <span class="trouble_id"></span><br/>
        <span class="brand_name"></span>
        <span class="carqube">自研</span>
        <span class="remain_km"></span>
        <span class="right location">
            <img src=""/>
            当前位置
        </span>
    </p>
    <div class="getnet">
        <div>
            <img class="mapb" src=""/>
            <span class="branch_addr inline"></span><br/>
        </div>
        <img src="" class="daoh1 daoh" />
    </div>
    <div class="div1">
        <span class="border-color"></span>
        <span class="status_name"></span><br/>
        <span class="troule-type">上报类型：1111111</span>
    </div>
    <!-- 新增备注信息展示-->
    <div class="trouble-remark">故障备注：</div>
</div>
<!--中间空格-->
<div class="div-center"></div>
<!--故障流程图-->
<div class="fault-flow">
    <p class="p1">
        <span class="">工单流程</span>
    </p>
    <p class="p2">
        <span class="span1">创建<br/>成功</span>
        <span class="span2">工单<br/>结束</span>
        <span class="span3 none">待处理</span>
        <span class="span-left"></span>
        <span class="span-length">
        </span>
        <span class="span-right"></span>
        <span class="span4">处理中</span>
    </p>
</div>
    <!--是否开始处理-->
    <div class="task none">
        <div class="task-top">
            <span>开始</span><br/>
            <span>去处理</span>
        </div>
        <div class="task-bottom">
            当准备去处理故障时点击“开始去处理”<br/>
            不要提前也不要滞后
        </div>
    </div>
    <div class="task2 none">
        <div class="task-top2">
            <span>已到网点</span>
        </div>
        <div class="task-bottom2">
            到达当前车辆所在网点后<br/>
            点击“已到网点”进行后续工作
        </div>
    </div>

<!--未到网点就点击已到网点-->
<div class="editremark_window none">
    <div class="editremark">
        <div class="center">
            <p class="p1">您当前未在网点范围内,请到达后再点击;</p>
            <p class="p1">如车辆未在网点（扣车等）,请更改网点为虚拟网点。</p>
            <p class="p2">注：未到网点就点击时可能影响绩效！</p>
        </div>
        <ul class="bottom">
            <li class="sub-edit-net">更改网点</li>
            <li class="add-sunmit">继续提交</li>
            <li class="give-up-edit">取消</li>
        </ul>
    </div>
</div>
</body>
