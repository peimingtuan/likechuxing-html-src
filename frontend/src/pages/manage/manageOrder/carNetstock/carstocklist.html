    <script>
        var htmlBq = document.documentElement;

        function allSize() {
            var htmlWidth = htmlBq.clientWidth;
            if (htmlWidth >= 640) {
                htmlBq.style.fontSize = '40px';
            } else if (htmlWidth < 640 && htmlWidth >= 320) {
                htmlBq.style.fontSize = htmlWidth / (640 / 40) + 'px';
            } else if (htmlWidth < 320) {
                htmlBq.style.fontSize = '20px';
            }
        }
        allSize();
        window.onresize = function () {
            allSize();
        };
    </script>

<div class="netstock-content">
    <span class="netstockContentSelect">&#xe605;&nbsp;&nbsp;搜索</span>
    <span class="netstockContentFilter">&#xe638;&nbsp;&nbsp;筛选</span>
    <span class="netstockSort">&#xe602;&nbsp;&nbsp;排序</span>
    <span class="netstockContentRefle">&#xe8d0;&nbsp;&nbsp;刷新</span>
</div>
<div class="maps">
	<p>查看地图网点</p>
</div>
<ul class="netstockList">

</ul>
<!--排序提示框-->
<div class="sort_window common_cover none">
    <div class="sort_content">
        <div class="sort-title">
            排序
            <span class="close-sort">&#xe601;</span>
        </div>
        <ul class="sort-list">
            <li class="range-sort sort-color">距离网点从近到远<input type="hidden" value="1"/><img  src=""/></li>
            <li class="num-sort">超车数量从大到小<input type="hidden" value="2"/><img class="none" src=""/></li>
        </ul>
    </div>
</div>
<!--confirm筛选提示框-->
<div class="carstock_window common_cover none">
    <div class="carstock_content">
        <div class="carstock-title">
            筛选
            <span class="close-carstock">&#xe601;</span>
        </div>
        <div class="confirm-carstock">
            <p>超车数量</p>

           <p class="confirm-carstate">
                <span class="allcarstate color">全部<input type="hidden" value="0"/></span>
                <span class="state"> ≧1 <input type="hidden" value="1"/></span>
            </p>

            <p>网点类型</p>

            <p class="confirm-carnetstate">
                <span class="allnettype color">全部网点<input type="hidden" value="-1"/></span>
                <span class="nettype">B类网点<input type="hidden" value="0"/></span>
                <span class="nettype">B+类网点<input type="hidden" value="1"/></span>
            </p>

            <p>网点属性</p>

            <p class="confirm-carnetstate2">
                <span class="allnettype2">全部网点<input type="hidden" value="-1"/></span>
                <span class="nettype2 color">上线网点<input type="hidden" value="2"/></span>
                <span class="nettype2">虚拟网点<input type="hidden" value="1"/></span>
            </p>
        </div>
        <div class="carstate-bottom">
            <button class="carstate-reset">重置</button><button class="carstate-sure">确定</button>
        </div>
    </div>
</div>
