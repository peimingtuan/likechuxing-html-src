        var htmlBq = document.documentElement;

        function allSize() {
            var htmlWidth = htmlBq.clientWidth;
            if (htmlWidth >= 640) {
                htmlBq.style.fontSize = '40px';
            } else if (htmlWidth < 640 && htmlWidth >= 320) {
                htmlBq.style.fontSize = htmlWidth / (640 / 40) + 'px';
            } else if (htmlWidth < 320) {
                htmlBq.style.fontSize = '20px';
            }
        }
        allSize();
        window.onresize = function () {
            allSize();
        };
    </script>

<!--遗失物品弹窗-->
<div class="lostBox">
    <div class="box">
        <div class="title">发现遗失物品？</div>
        <p class="desc">该车辆由用户上报，可能存在以下遗失物品，请仔细检查车辆，若发现该物品请点击"确认发现该物品"并及时送至指定办公室</p>
        <div class="item">
            物品名称：<span id="lost"></span>
        </div>
        <div class="item">
            物品详情：<span id="lost_detail"></span>
        </div>
        <div class="btn-con">
            <button class="btn main" id="lost_yes">确认发现该物品</button>
            <button class="btn main" id="lost_no">未发现该物品</button>
            <button class="btn" id="lost_cancel">取消</button>
        </div>
    </div>
</div>
<!--修改备注弹框-->
<div class="editremark_window none">
    <div class="editremark">
        <p class="title">修改备注</p>
        <div class="center">
            <textarea class="void_writeinfo" placeholder="请输入备注信息，200字以内" maxlength="200">
            </textarea>
            <span class="record-number"><font class="font1">0</font>/<font class="font2">200</font></span>
        </div>
        <ul class="bottom">
            <li class="sub-edit-remark">提交备注</li>
            <li class="clear-void">长按清空</li>
            <li class="give-up-edit">放弃修改</li>
        </ul>
    </div>
</div>
